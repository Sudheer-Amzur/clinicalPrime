<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="30" placeholder="Serach Text">
</div>
<div class="content-section implementation">
  <p-dataTable [value]="cars" expandableRows="true" [rows]="5" [totalRecords]="30" [paginator]="true" [rowsPerPageOptions]="[5,10,20]"
    sortMode="multiple" [globalFilter]="gb" [resizableColumns]="true">
    <p-column expander="true" styleClass="col-icon" [style]="{'width':'2%'}"></p-column>
    <p-column field="ClaimantID" header="ClaimantID" [sortable]="true"></p-column>
    <p-column field="FirstName" header="FirstName" [sortable]="true"></p-column>
    <p-column field="LastName" header="LastName" [sortable]="true"></p-column>
    <ng-template let-car pTemplate="rowexpansion">
      <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3" style="text-align:center">
            <i class="fa fa-search" style="cursor:pointer;float:left;margin-top:40px"></i>
            <img src="assets/showcase/images/demo/car/{{car.brand}}.png">
          </div>
          <div class="ui-grid-col-9">
            <div class="ui-grid ui-grid-responsive ui-grid-pad">
              <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="brand">ClaimID:</label> </div>
                <div class="ui-grid-col-10">{{car.ClaimID}}</div>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="brand">ClaimNumber:</label></div>
                <div class="ui-grid-col-10">{{car.ClaimNumber}}</div>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="brand">ClaimType:</label></div>
                <div class="ui-grid-col-10">{{car.ClaimType}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataTable>
</div>
